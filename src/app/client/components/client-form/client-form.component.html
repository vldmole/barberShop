<div>
  <form #form="ngForm" class="container">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="fil-col">
          <mat-label>Nome</mat-label>
          <input
            matInput
            name="name"
            id="name"
            #nameModel="ngModel"
            [(ngModel)]="newClient.name"
            required
          >
          @if (nameModel.hasError('required')){
            <mat-error>Informe o nome do cliente</mat-error>
          }
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-label>E-mail</mat-label>
          <input
            matInput
            name="email"
            id ="email"
            #emailModel="ngModel"
            [(ngModel)]="newClient.email"
            required
          >
          @if (emailModel.hasError('required') || emailModel.hasError('email')){
            <mat-error>Informe o e-mail do cliente</mat-error>
          }
        </div>
        <div class="col-6">
          <mat-label>Celular</mat-label>
          <input
            matInput name="phone"
            id="phone"
            #phoneModel="ngModel"
            [(ngModel)]="newClient.phone"
            required
            mask="(00) 0000-0000"
          >
          @if (phoneModel.hasError('required') || phoneModel.hasError('mask')){
            <mat-error>Informe o celular do cliente</mat-error>
          }
        </div>
      </div>
      <div class="row">
        <div class="col div-button">
          <button
            type="submit"
            mat-flat-button
            [disabled]="form.invalid"
            (click)="onSubmit()"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
